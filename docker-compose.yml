name: matrix

services:
  homeserver:
    image: jevolk/tuwunel:latest
    restart: unless-stopped
    volumes:
      - db:/var/lib/tuwunel
    environment:
      TUWUNEL_SERVER_NAME: localhost # æˆ– 127.0.0.1
      TUWUNEL_DATABASE_PATH: /var/lib/tuwunel
      TUWUNEL_PORT: 6167
      TUWUNEL_MAX_REQUEST_SIZE: 20000000
      TUWUNEL_ALLOW_REGISTRATION: "true"
      TUWUNEL_REGISTRATION_TOKEN: "QwErTyUiOpAsDfGhJkLzXcVbNmQwEr"
      TUWUNEL_ALLOW_FEDERATION: "true"
      TUWUNEL_ALLOW_CHECK_FOR_UPDATES: "true"
      TUWUNEL_TRUSTED_SERVERS: '["matrix.org"]'
      TUWUNEL_ADDRESS: 0.0.0.0
    ports:
      - 6167:6167
    expose:
      - 6167
  element-web:
    image: vectorim/element-web:latest
    restart: unless-stopped
    ports:
      - 8009:80
    volumes:
      - ./element_config.json:/app/config.json:ro
    depends_on:
      - homeserver
volumes:
  db:
